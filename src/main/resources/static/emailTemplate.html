<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Email Template</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<!-- Font Awesome for icons -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="./js/student.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
	<link href="./css/teacher.css" rel="stylesheet" />
</head>

<body>
	<div id="navbar"></div>

	<header class="header">
		<h1>Email Template</h1>
		<button id="toggleFormBtn">+ Template</button>
	</header>

	<div class="form-container" id="formContainer">
		<form id="emailTemplate">
			<div class="form-row">
				<input type="hidden" id="emailId" name="emailId" value="">
				<div class="form-group">
					<label for="emailType">Email Type</label>
					<input type="text" id="emailType" name="emailType" required>
				</div>
				<div class="form-group">
					<label for="subject">Subject</label>
					<input type="text" id="subject" name="subject" required>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group">
					<label for="template">Template</label>
					<input type="textarea" id="template" name="template" required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group">
					<button type="button" class="submit-btn" id="submit">Submit</button>
				</div>
			</div>
		</form>
	</div>

	<div class="table-container">
		<table class="templateTable">
			<thead>
				<tr>
					<th>Sr. No</th>
					<th>Type</th>
					<th>Subject</th>
					<th>Email Template</th>
				</tr>
			</thead>
			<tbody>
				<!-- Dynamic content will go here -->
			</tbody>
		</table>
	</div>
</body>

</html>
