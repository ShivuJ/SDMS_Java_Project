	<!-- Plugins -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

	<!-- Custom -->

	<style>
		body {

			overflow-x: hidden;
		}

		.sidebar {
			width: 250px;
			height: 100vh;
			position: fixed;
			top: 0;
			left: 0;
			background-color: #fff;
			border-right: 1px solid #dee2e6;
			padding-top: 20px;
		}

		.sidebar .nav-link {
			color: #333;
			padding: 12px 20px;
		}

		.sidebar .nav-link.active,
		.sidebar .nav-link:hover {
			background-color: #e9ecef;
			font-weight: 500;
			border-left: 4px solid #0d6efd;
		}

		.main-content {
			margin-left: 250px;
			padding: 25px;
		}

		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #007bff;
			color: white;
			padding: 15px 20px;
			border-radius: 8px;
			box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1);
			margin-bottom: 20px;
		}

		.header button {
			background-color: #fff;
			color: #007bff;
			border: none;
			padding: 8px 16px;
			border-radius: 6px;
		}

		.form-container {
			display: none;
			background: white;
			padding: 25px;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
			margin-bottom: 30px;
		}

		.form-group label {
			font-weight: 500;
			margin-bottom: 5px;
		}

		.form-group input,
		.form-group textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #ced4da;
			border-radius: 5px;
			resize: vertical;
		}

		button.submit-btn {
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			background-color: #007bff;
			color: white;
			font-size: 16px;
		}

		button.submit-btn:hover {
			background-color: #0056b3;
		}

		.table-container {
			overflow-x: auto;
		}

		.table-container table {
			width: 100%;
		}
	</style>
</head>

<body>

	<!-- Sidebar -->
	<div class="sidebar d-flex flex-column">
		<div class="d-flex align-items-center px-3 mb-4">
			<img src="img/reading.png" alt="Logo" style="height: 35px;" class="me-2">
			<span class="fs-5 fw-bold">Krishna Shiksha</span>
		</div>
		<nav class="nav flex-column">
			<a class="nav-link" href="home.html">ğŸ  Dashboard</a>

		</nav>
		<div class="mt-auto px-3 mb-3">
			<a href="/logout" class="btn btn-outline-danger w-100">
				<img src="./img/logout.png" alt="Logout" class="me-2" style="height: 20px;"> Logout
			</a>
		</div>
	</div>

	<!-- Main Content -->
	<div class="main-content">
		<header class="header">
			<h1>Email Templates</h1>
			<button id="toggleFormBtn">+ Template</button>
		</header>

		<div class="form-container" id="formContainer">
			<form id="emailTemplate">
				<input type="hidden" id="emailId" name="emailId" value="">

				<div class="row mb-3">
					<div class="col-md-6">
						<div class="form-group">
							<label for="emailType">Email Type</label>
							<input type="text" id="emailType" name="emailType" class="form-control" required>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="subject">Subject</label>
							<input type="text" id="subject" name="subject" class="form-control" required>
						</div>
					</div>
				</div>

				<div class="mb-3">
					<div class="form-group">
						<label for="template">Template</label>
						<textarea id="template" name="template" rows="6" class="form-control" required></textarea>
					</div>
				</div>

				<div>
					<button type="button" class="submit-btn" id="submit">Submit</button>
				</div>
			</form>
		</div>

		<!-- Template Table -->
		<div class="table-container">
			<table class="table table-bordered table-striped templateTable">
				<thead class="table-light">
					<tr>
						<th>Sr. No</th>
						<th>Type</th>
						<th>Subject</th>
						<th>Email Template</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<!-- Populated dynamically -->
				</tbody>
			</table>
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script src="./js/emailTemplate.js"></script>

</body>

</html>
