<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assign Grage</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<!-- Font Awesome for icons -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="./js/grade.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
	<link href="./css/teacher.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>

<body>
	<div id="navbar"></div>

	<header class="header">
		<h1>Assign Grade</h1>
		<button id="toggleFormBtn">+ Grade</button>
	</header>

	<div class="form-container" id="formContainer">
		<form id="gradeForm">
			<div class="form-row">
				<table id="assignGradeForm" class="table-container">
					<thead>
						<tr>
							<th>Sr. No</th>
							<th>Class</th>
							<th>Student Name</th>
							<th>Subject</th>
							<th>Assessment Marks</th>
							<th>Exam Marks</th>
							<th>Total Marks</th>
						</tr>
					</thead>
					<tbody>
						<!-- Dynamic content will go here -->
					</tbody>
				</table>
			</div>

			<div class="form-row">
				<div class="form-group">
					<button type="button" class="submit-btn" id="submit">Submit</button>
				</div>
			</div>
		</form>
	</div>

	<div class="table-container">
		<table class="gradeTable" id="gradeTable">
			<thead>
				<tr>
					<th>Sr. No</th>
					<th>Class</th>
					<th>Student Name</th>
					<th>Subject</th>
					<th>Assessment Marks</th>
					<th>Exam Marks</th>
					<th>Total Marks</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<!-- Dynamic content will go here -->
			</tbody>
		</table>
	</div>
</body>

</html>
