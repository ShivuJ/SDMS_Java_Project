<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assign Grage</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<!-- Font Awesome for icons -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="./js/student.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
	<link href="./css/teacher.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
		<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>

<body>
	<div id="navbar"></div>

	<header class="header">
		<h1>Assign Grade</h1>
		<button id="toggleFormBtn">+ Grade</button>
	</header>

	<div class="form-container" id="formContainer">
		<form id="userForm">
			<div class="form-row">
				<input type="hidden" id="studentId" name="studentId" value="">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" required>
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" required>
				</div>
				<div class="form-group">
					<label for="contact">Contact</label>
					<input type="tel" id="stuContact" name="stuContact" maxlength="10" required>
				</div>
				<div class="form-group">
					<label for="teacherEmail">Student Email</label>
					<input type="email" id="stuEmail" name="stuEmail" required>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group">
					<label for="role">Is you Contact is WhatsApp number?</label>
					<div id="whatsappRadio">
						<input type="radio" id="whatsappYes" name="whatsappYes" value="Yes" checked>
						<label for="whatsappYes">Yes</label>

						<input type="radio" id="whatsappNo" name="whatsappNo" value="No">
						<label for="whatsappNo">No</label>
					</div>
				</div>
				<div class="form-group" hidden>
					<label for="role">Role</label>
					<select id="role" name="role" required>
						<option value="" selected disabled hidden>Select Role</option>
						<option value="Teacher">Teacher</option>
						<option value="Admin">Admin</option>
						<option value="Staff">Staff</option>
					</select>
				</div>
				<div class="form-group">
					<label for="stuClass">Class</label>
					<select id="stuClass" name="stuClass" required>
						<option value="" selected disabled hidden>Select Class</option>
					</select>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="stuPassword" name="stuPassword" required>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group">
					<button type="button" class="submit-btn" id="submit">Submit</button>
				</div>
			</div>
		</form>
	</div>

	<div class="table-container">
		<table class="stuTable">
			<thead>
				<tr>
					<th>Sr. No</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email Id</th>
					<th>Contact</th>
					<th>Class</th>
					<th>Password</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<!-- Dynamic content will go here -->
			</tbody>
		</table>
	</div>
</body>

</html>
