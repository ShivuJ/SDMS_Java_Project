<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .header button {
            background: #fff;
            color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .header button:hover {
            background: #e2e6ea;
        }
        .form-container {
            display: none;
            width: 95%;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .form-row .form-group {
            flex: 1 1 22%;
        }
        .form-row .form-group input,
        .form-row .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        /* Custom styles for the role dropdown */
        .form-group select {
            background-color: #fff;
            color: #000;
        }
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        button.submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #007bff;
        }
        button.submit-btn:hover {
            background-color: #0056b3;
        }
        .table-container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .table-container th, .table-container td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .table-container th {
            background-color: #007bff;
            color: white;
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .table-container .action-buttons {
            display: flex;
            gap: 5px;
        }
        .table-container .action-buttons button {
            border: none;
            background: none;
            cursor: pointer;
        }
        .table-container .action-buttons .edit-btn {
            color: #28a745;
        }
        .table-container .action-buttons .delete-btn {
            color: #dc3545;
        }
        .table-container .action-buttons .edit-btn:hover {
            color: #218838;
        }
        .table-container .action-buttons .delete-btn:hover {
            color: #c82333;
        }
        /* Additional CSS for the password field */
        .form-group input[type="password"] {
            font-size: 16px;
            letter-spacing: 0.2em; /* For hiding the actual characters */
        }
        div{
            margin:0.5%;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Teacher Information Form</h1>
        <button id="toggleFormBtn">+ Teacher</button>
    </header>
    
    <div class="form-container" id="formContainer">
        <form action="/addTeacher" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="teacherEmail">Teacher Email</label>
                    <input type="email" id="
					teacherEmail" name="teacherEmail" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Student">Student</option>
                        <option value="Administrator">Administrator</option>
                        <option value="Staff">Staff</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="teachingClass">Teaching Class</label>
                    <input type="number" id="teachingClass" name="teachingClass" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dateOfJoining">Date of Joining</label>
                    <input type="date" id="dateOfJoining" name="dateOfJoining" required>
                </div>
                <div class="form-group">
                    <label for="employmentStatus">Employment Status</label>
                    <input type="text" id="employmentStatus" name="employmentStatus" required>
                </div>
                <div class="form-group">
                    <label for="qualification">Qualification</label>
                    <input type="text" id="qualification" name="qualification" required>
                </div>
                <div class="form-group">
                    <label for="yearOfGraduation">Year of Graduation</label>
                    <input type="number" id="yearOfGraduation" name="yearOfGraduation" required>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Teacher Email</th>
                <th>Role</th> <!-- Added Role column -->
                <th>Contact</th>
                <th>Class</th>
                <th>Subject</th>
                <th>Password</th> <!-- Added Password column -->
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will go here -->
            </tbody>
        </table>
    </div>
    
    <script>
        document.getElementById('toggleFormBtn').addEventListener('click', function() {
            const formContainer = document.getElementById('formContainer');
            if (formContainer.style.display === 'none' || formContainer.style.display === '') {
                formContainer.style.display = 'block';
            } else {
                formContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
