<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teacher Management</title>

	<!-- Bootstrap + Font Awesome -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<!-- Toastr + DataTables -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

	<!-- Custom CSS -->
	<link href="./css/teacher.css" rel="stylesheet" />

	<style>
		body {
			background-color: #f8f9fa;
			overflow-x: hidden;
		}

		.sidebar {
			height: 100vh;
			width: 250px;
			position: fixed;
			top: 0;
			left: 0;
			background-color: #fff;
			border-right: 1px solid #dee2e6;
			padding-top: 1rem;
		}

		.sidebar .nav-link {
			color: #333;
			padding: 12px 20px;
		}

		.sidebar .nav-link.active,
		.sidebar .nav-link:hover {
			background-color: #e9ecef;
			font-weight: 500;
			border-left: 4px solid #0d6efd;
		}

		.main-content {
			margin-left: 250px;
			padding: 20px;
		}

		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}

		.header h1 {
			font-size: 1.75rem;
			font-weight: 600;
		}

		#toggleFormBtn {
			background-color: #0d6efd;
			color: #fff;
			border: none;
			padding: 8px 16px;
			border-radius: 6px;
		}

		.table-container {
			margin-top: 20px;
		}
	</style>
</head>

<body>

	<!-- Sidebar -->
	<div class="sidebar d-flex flex-column">
		<div class="d-flex align-items-center px-3 mb-4">
			<img src="img/reading.png" alt="Logo" style="height: 35px;" class="me-2" />
			<span class="fs-5 fw-bold">Krishna Shiksha</span>
		</div>
		<nav class="nav flex-column">
			<a class="nav-link" href="home.html">ğŸ  Dashboard</a>
			<a class="nav-link active" href="teacher.html">ğŸ§‘â€ğŸ« Teachers</a>
			<a class="nav-link" href="class.html">ğŸ« Classes</a>
			<a class="nav-link" href="subject.html">ğŸ“” Subject</a>
			<a class="nav-link" href="student.html">ğŸ‘¨â€ğŸ“ Students</a>
			<a class="nav-link" href="attendance.html">ğŸ“ Attendance</a>
			<a class="nav-link" href="emailTemplate.html">ğŸ“§ Email Templates</a>
			<a class="nav-link" href="grade.html">ğŸ“Š Assign Grade</a>
		</nav>
		<div class="mt-auto px-3 mb-3">
			<a href="/logout" class="btn btn-outline-danger w-100">
				<img src="./img/logout.png" alt="Logout" class="me-2" style="height: 20px;"> Logout
			</a>
		</div>
	</div>
	<!-- Main Content -->
	<div class="main-content">
		<header class="header">
			<h1>Teacher Management</h1>
			<button id="toggleFormBtn">+ Add Teacher</button>
		</header>

		<!-- Form Container -->
		<div class="form-container" id="formContainer" style="display:none;">
			<form>
				<input type="hidden" id="userId" name="userId" value="">
				<div class="row g-3">
					<div class="col-md-3">
						<label>First Name</label>
						<input type="text" class="form-control" id="firstName" name="firstName" required>
					</div>
					<div class="col-md-3">
						<label>Last Name</label>
						<input type="text" class="form-control" id="lastName" name="lastName" required>
					</div>
					<div class="col-md-3">
						<label>Contact</label>
						<input type="tel" class="form-control" id="contact" name="contact" maxlength="10" required>
					</div>
					<div class="col-md-3">
						<label>Email</label>
						<input type="email" class="form-control" id="teacherEmail" name="teacherEmail" required>
					</div>
					<div class="col-md-3">
						<label>Role</label>
						<select class="form-select" id="role" name="role" required>
							<option value="" disabled selected hidden>Select Role</option>
							<option value="Teacher">Teacher</option>
							<option value="Admin">Admin</option>
							<option value="Staff">Staff</option>
						</select>
					</div>
					<div class="col-md-3">
						<label>Teaching Class</label>
						<select class="form-select" id="teachingClass" name="teachingClass" required></select>
					</div>
					<div class="col-md-3">
						<label>Qualification</label>
						<select class="form-select" id="qualification" name="qualification" required>
							<option value="" selected disabled hidden>Select Qualification</option>
							<option value="B.Ed">B.Ed</option>
							<option value="M.Ed">M.Ed</option>
							<option value="B.A">B.A</option>
							<option value="M.A">M.A</option>
							<option value="B.Sc">B.Sc</option>
							<option value="M.Sc">M.Sc</option>
							<option value="Ph.D">Ph.D</option>
							<option value="B.Com">B.Com</option>
							<option value="M.Com">M.Com</option>
						</select>
					</div>
					<div class="col-md-3">
						<label>Subject</label>
						<select class="form-select" id="subject" name="subject" required></select>
					</div>
					<div class="col-md-3">
						<label>Year of Graduation</label>
						<input type="number" class="form-control" id="yearOfGraduation" name="yearOfGraduation"
							required>
					</div>
					<div class="col-md-3">
						<label>Date of Joining</label>
						<input type="date" class="form-control" id="dateOfJoining" name="dateOfJoining" required>
					</div>
					<div class="col-md-3">
						<label>Employment Status</label>
						<select class="form-select" id="employmentStatus" name="employmentStatus" required>
							<option value="" disabled selected hidden>Select Employment Status</option>
							<option value="Permanent">Permanent</option>
							<option value="Part-Time">Part-Time</option>
							<option value="Contract">Contract</option>
							<option value="Temporary">Temporary</option>
						</select>
					</div>
					<div class="col-md-3">
						<label>Password</label>
						<input type="password" class="form-control" id="password" name="password" required>
					</div>
				</div>
				<div class="mt-3">
					<button type="button" class="btn btn-primary" id="submit">Submit</button>
				</div>
			</form>
		</div>

		<!-- Table -->
		<div class="table-container mt-4">
			<table id="userTable" class="table table-bordered table-striped">
				<thead class="table-light">
					<tr>
						<th>Sr. No</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email Id</th>
						<th>Role</th>
						<th>Contact</th>
						<th>Class</th>
						<th>Subject</th>
						<th>Password</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<!-- Dynamic rows will be injected here -->
				</tbody>
			</table>
		</div>
	</div>

	<!-- JS Scripts -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script src="./js/teacher.js"></script>

	<script>
		// Show/hide form
		$('#toggleFormBtn').click(function () {
			$('#formContainer').slideToggle();
		});
	</script>
</body>

</html>
