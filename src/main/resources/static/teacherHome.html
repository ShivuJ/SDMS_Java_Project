<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: #f8f9fa;
			margin: 0;
		}

		.header {
			margin-bottom: 30px;
		}

		.card {
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			text-align: center;
			padding: 20px;
			width: 150px;
		}

		.card-icon {
			font-size: 3rem;
			color: #007bff;
			margin-bottom: 15px;
		}

		.btn {
			width: 100%;
		}

		.container {
			display: flex;
			justify-content: center;
			gap: 20px;
			flex-wrap: wrap;
		}
	</style>
</head>

<body>
	<div class="header text-center">
		<h1>Welcome! Teacher</h1>
	</div>
	<div class="container">
		<div class="card">
			<div class="card-icon">
				<i class="fas fa-user-graduate"></i>
			</div>
			<a href="student.html" class="btn btn-secondary">Add Student</a>
		</div>
		<div class="card">
			<div class="card-icon">
				<i class="fas fa-graduation-cap"></i>
			</div>
			<a href="grade.html" class="btn btn-secondary">Assign Grades</a>
		</div>
		<div class="card">
			<div class="card-icon">
				<i class="fas fa-user-check"></i>
			</div>
			<a href="attendance.html" class="btn btn-secondary">Submit Attendance</a>
		</div>
	</div>
</body>

</html>
