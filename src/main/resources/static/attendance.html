			padding-top: 1rem;
		}

		.sidebar .nav-link {

		.sidebar .nav-link.active,

		.table-container {

		.attendance-radio {

<body>

	<!-- Sidebar -->
	<div class="sidebar d-flex flex-column">
		<div class="d-flex align-items-center px-3 mb-4">
			<img src="img/reading.png" alt="Logo" style="height: 35px;" class="me-2" />
			<span class="fs-5 fw-bold">Krishna Shiksha</span>
		</div>
		<nav class="nav flex-column">
			<a class="nav-link" href="home.html">ğŸ  Dashboard</a>

			</a>
		</div>
	</div>

	<!-- Main Content -->
	<div class="main-content">
		<header class="header">
			<h1>Mark Attendance</h1>
			<button id="toggleFormBtn">+ Attendance</button>
		</header>

		<!-- Form Section -->
		<div class="form-container" id="formContainer" style="display:none;">
			<form id="userForm">
				<div class="row g-3 mb-3">
					<div class="col-md-4">
						<label for="className" class="form-label">Class</label>
						<select id="className" name="className" class="form-select" required></select>
					</div>
					<div class="col-md-4">
						<label for="attendanceDate" class="form-label">Date</label>
						<input type="date" id="attendanceDate" name="attendanceDate" class="form-control" required>
					</div>
				</div>

				<!-- Attendance Table -->
				<div class="table-responsive">
					<table id="attendanceForm" class="table table-bordered align-middle">
						<thead class="table-light">
							<tr>
								<th>Name</th>
								<th>Roll Number</th>
								<th class="text-center">Attendance</th>
							</tr>
						</thead>
						<tbody>
							<!-- JS will populate rows here -->
						</tbody>
					</table>
				</div>

				<!-- Submit -->
				<div class="mt-3">
					<button type="button" class="btn btn-primary" id="submit">Submit</button>
				</div>
			</form>
		</div>

		<!-- Attendance Records Table -->
		<div class="table-container mt-5">
			<h4>Attendance Records</h4>
			<table id="recordTable" class="table table-striped table-bordered">
				<thead class="table-light">
					<tr>
						<th>Class</th>
						<th>Date</th>
						<th>Student Name</th>
						<th>Roll Number</th>
						<th>Attendance</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<!-- Filled via JS -->
				</tbody>
			</table>
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
