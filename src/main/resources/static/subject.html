<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Add Subject | Smart Classroom</title>

	<!-- Bootstrap & Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
	<link href="./css/teacher.css" rel="stylesheet" />
	<link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet" />

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script src="./js/subject.js"></script>

	<style>
		body {
			background-color: #f8f9fa;
			font-family: 'Segoe UI', sans-serif;
		}

		.header {
			background-color: #007bff;
			color: white;
			padding: 15px 30px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
		}

		.header h1 {
			margin: 0;
			font-size: 28px;
		}

		.header button {
			background: white;
			color: #007bff;
			border: none;
			padding: 8px 16px;
			border-radius: 6px;
			font-weight: 500;
		}

		.header button:hover {
			background: #e9ecef;
		}

		.form-container {
			display: none;
			background: white;
			padding: 25px;
			border-radius: 10px;
			box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
			width: 95%;
			max-width: 600px;
			margin: 25px auto;
		}

		.table-container {
			width: 95%;
			margin: 25px auto;
		}

		.submit-btn {
			width: 100%;
			background-color: #007bff;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 6px;
			font-size: 16px;
			margin-top: 10px;
		}

		.submit-btn:hover {
			background-color: #0056b3;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		th,
		td {
			padding: 12px;
			text-align: center;
			border-bottom: 1px solid #dee2e6;
		}

		th {
			background-color: #007bff;
			color: white;
			position: sticky;
			top: 0;
			z-index: 1;
		}

		.nav-tabs .nav-link {
			color: #007bff;
		}

		.nav-tabs .nav-link.active {
			background-color: #e9ecef;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<!-- Navigation bar placeholder -->
	<div id="navbar"></div>

	<header class="header">
		<h1>Add Subject</h1>
		<button id="toggleFormBtn">+ Subject</button>
	</header>

	<!-- Subject Form -->
	<div class="form-container" id="formContainer">
		<form id="subjectForm">
			<input type="hidden" id="subjectId" name="subjectId" />
			<div class="mb-3">
				<label for="subject" class="form-label">Subject</label>
				<input type="text" class="form-control" id="subject" name="subject" required />
			</div>
			<button type="button" class="submit-btn" id="submit">Submit</button>
		</form>
	</div>

	<!-- Subject Table Tabs -->
	<div class="table-container">
		<ul class="nav nav-tabs" id="subjectTabs" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="active-tab" data-bs-toggle="tab" data-bs-target="#activeSubjects" type="button" role="tab">Active</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="inactive-tab" data-bs-toggle="tab" data-bs-target="#inactiveSubjects" type="button" role="tab">Inactive</button>
			</li>
		</ul>

		<div class="tab-content mt-3">
			<div class="tab-pane fade show active" id="activeSubjects" role="tabpanel">
				<table class="table table-bordered activeSubjectTable">
					<thead>
						<tr>
							<th>Sr. No</th>
							<th>Subject</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody id="activeSubjectsBody">
						<!-- Active subjects will be dynamically populated -->
					</tbody>
				</table>
			</div>

			<div class="tab-pane fade" id="inactiveSubjects" role="tabpanel">
				<table class="table table-bordered inactiveSubjectTable">
					<thead>
						<tr>
							<th>Sr. No</th>
							<th>Subject</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody id="inactiveSubjectsBody">
						<!-- Inactive subjects will be dynamically populated -->
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS for Tabs -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
