<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teacher</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="./js/subject.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
	<link href="./css/teacher.css" rel="stylesheet" />
</head>

<body>
	<div id="navbar"></div>

	<header class="header">
		<h1>Add Subject</h1>
		<button id="toggleFormBtn">+ Subject</button>
	</header>

	<div class="form-container" id="formContainer">
		<form id="subjectForm">
			<div class="form-row">
				<input type="hidden" id="subjectId" name="subjectId" value="">
				<div class="form-group">
					<label for="subject">Subject</label>
					<input type="text" id="subject" name="subject" required>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group">
					<button type="button" class="submit-btn" id="submit">Submit</button>
				</div>
			</div>
		</form>
	</div>

	<div class="table-container">
		<!-- Tab navigation -->
		<ul class="nav nav-tabs" id="subjectTabs">
			<li class="nav-item">
				<a class="nav-link active" id="active-tab" data-bs-toggle="tab" href="#activeSubjects" role="tab">Active</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="inactive-tab" data-bs-toggle="tab" href="#inactiveSubjects" role="tab">Inactive</a>
			</li>
		</ul>

		<!-- Tab content -->
		<div class="tab-content">
			<div class="tab-pane fade show active" id="activeSubjects" role="tabpanel">
				<table class="subjectTable">
					<thead>
						<tr>
							<th>Sr. No</th>
							<th>Subject</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody id="activeSubjectsBody">
						<!-- Active subjects will be dynamically populated -->
					</tbody>
				</table>
			</div>

			<div class="tab-pane fade" id="inactiveSubjects" role="tabpanel">
				<table class="subjectTable">
					<thead>
						<tr>
							<th>Sr. No</th>
							<th>Subject</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody id="inactiveSubjectsBody">
						<!-- Inactive subjects will be dynamically populated -->
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
