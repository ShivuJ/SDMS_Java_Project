<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Add Subject | Smart Classroom</title>

	<!-- Bootstrap & Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
	<link href="./css/teacher.css" rel="stylesheet" />
	<link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet" />

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script src="./js/subject.js"></script>

	<style>
		body {
			background-color: #f8f9fa;
			overflow-x: hidden;
		}

		.sidebar {
			height: 100vh;
			width: 250px;
			position: fixed;
			top: 0;
			left: 0;
			background-color: #fff;
			border-right: 1px solid #dee2e6;
			padding-top: 1rem;
		}

		.sidebar .nav-link {
			color: #333;
			padding: 12px 20px;
		}

		.sidebar .nav-link.active,
		.sidebar .nav-link:hover {
			background-color: #e9ecef;
			font-weight: 500;
			border-left: 4px solid #0d6efd;
		}

		.main-content {
			margin-left: 250px;
			padding: 20px;
		}

		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}

		#toggleFormBtn {
			background-color: #0d6efd;
			color: #fff;
			border: none;
			padding: 8px 16px;
			border-radius: 6px;
		}

		.table-container {
			margin-top: 20px;
		}

		.form-container input {
			width: 100%;
		}
	</style>
</head>

<body>
	<!-- Sidebar -->
	<div class="sidebar d-flex flex-column">
		<div class="d-flex align-items-center px-3 mb-4">
			<img src="img/reading.png" alt="Logo" style="height: 35px;" class="me-2" />
			<span class="fs-5 fw-bold">Krishna Shiksha</span>
		</div>
		<nav class="nav flex-column">
			<a class="nav-link" href="home.html">ğŸ  Dashboard</a>
			<a class="nav-link" href="teacher.html">ğŸ§‘â€ğŸ« Teachers</a>
			<a class="nav-link" href="class.html">ğŸ« Classes</a>
			<a class="nav-link active" href="subject.html">ğŸ“” Subject</a>
			<a class="nav-link" href="student.html">ğŸ‘¨â€ğŸ“ Students</a>
			<a class="nav-link" href="attendance.html">ğŸ“ Attendance</a>
			<a class="nav-link" href="emailTemplate.html">ğŸ“§ Email Templates</a>
			<a class="nav-link" href="grade.html">ğŸ“Š Assign Grade</a>
		</nav>
		<div class="mt-auto px-3 mb-3">
			<a href="/logout" class="btn btn-outline-danger w-100">
				<img src="./img/logout.png" alt="Logout" class="me-2" style="height: 20px;"> Logout
			</a>
		</div>
	</div>

	<!-- Main Content -->
	<div class="main-content">
		<header class="header">
			<h1>Add Subject</h1>
			<button id="toggleFormBtn">+ Subject</button>
		</header>

		<!-- Subject Form -->
		<div class="form-container" id="formContainer">
			<form id="subjectForm">
				<input type="hidden" id="subjectId" name="subjectId" />
				<div class="mb-3">
					<label for="subject" class="form-label">Subject</label>
					<input type="text" class="form-control" id="subject" name="subject" required />
				</div>
				<button type="button" class="submit-btn" id="submit">Submit</button>
			</form>
		</div>

		<!-- Subject Table Tabs -->
		<div class="table-container mt-4">
			<ul class="nav nav-tabs" id="subjectTabs" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="active-tab" data-bs-toggle="tab"
						data-bs-target="#activeSubjects" type="button" role="tab">Active</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="inactive-tab" data-bs-toggle="tab" data-bs-target="#inactiveSubjects"
						type="button" role="tab">Inactive</button>
				</li>
			</ul>

			<div class="tab-content mt-3">
				<div class="tab-pane fade show active" id="activeSubjects" role="tabpanel">
					<table class="table table-bordered activeSubjectTable">
						<thead>
							<tr>
								<th>Sr. No</th>
								<th>Subject</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody id="activeSubjectsBody">
							<!-- Active subjects will be dynamically populated -->
						</tbody>
					</table>
				</div>

				<div class="tab-pane fade" id="inactiveSubjects" role="tabpanel">
					<table class="table table-bordered inactiveSubjectTable">
						<thead>
							<tr>
								<th>Sr. No</th>
								<th>Subject</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody id="inactiveSubjectsBody">
							<!-- Inactive subjects will be dynamically populated -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS for Tabs -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
